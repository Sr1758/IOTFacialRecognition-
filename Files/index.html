<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Album</title>
</head>
<body>
    <main>
        <h1>Welcome to the Photo Album!</h1>
        <div class="content-container">
            <!-- Section for logged-out view -->
            <section id="logged-out-view">
                <div class="auth-page_container">
                    <div class="form-container">
                        <!-- Toggle buttons for sign in and sign up forms -->
                        <div class="toggle-container">
                            <div id="signin-toggle-btn" class="auth-toggle-signin">Login</div>
                            <div id="signup-toggle-btn" class="auth-toggle-signup">Sign Up</div>
                        </div>
                        <!-- Sign in form -->
                        <div id="signin-form" class="login-form-container">
                            <div class="login-form">
                                <h2>Login</h2>
                                <div class="input-group">
                                    <input type="email" id="signin-email-input" name="email" placeholder="Email" required>
                                    <div id="email-error-message" class="error-msg"></div>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="signin-password-input" name="password" placeholder="Password" required>
                                    <div id="password-error-message" class="error-msg"></div>
                                </div>
                                <div id="sign-in-btn" class="login-btn">Sign In</div>
                                <div class="alt-signin-divider">OR</div>
                                <button id="sign-in-with-google-btn" class="google-login-btn">
                                    <img src="images/google-icon.png" alt="Google Sign-in" class="google-btn-logo"> Sign in with Google
                                </button>
                            </div>
                        </div>
                        <!-- Sign up form -->
                        <div id="signup-form" class="login-form-container">
                            <div class="login-form">
                                <h2>Sign Up</h2>
                                <div class="input-group">
                                    <input type="email" id="signup-email-input" name="email" placeholder="Email" required>
                                    <div id="Sign-up-email-error-message" class="error-msg"></div>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="signup-password-input" name="password" placeholder="Password" required>
                                    <div id="Sign-up-password-error-message" class="error-msg"></div>
                                </div>
                                <div id="sign-up-btn" class="login-btn">Create Account</div>
                                <div class="alt-signin-divider">OR</div>
                                <button id="sign-up-with-google-btn" class="google-login-btn">
                                    <img src="images/google-icon.png" alt="Google Sign-in" class="google-btn-logo"> Sign Up with Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="logged-in-view">
                <div class="top-section">
                    <h2 class="greeting">Welcome! You are logged in as <span id="user-email"></span>.</h2>
                    <button id="logout-button" class="logout-btn">Logout</button>
                </div>
                <div class="msg-container">
                    <div class="name-form-group">
                        <input type="text" id="first-name-input" placeholder="First Name">
                        <input type="text" id="last-name-input" placeholder="Last Name">
                        <button class="add-name-btn">Add Name</button>
                    </div>
                    <div class="name-dropdown-group">
                        <select id="name-dropdown" class="name-dropdown" disabled>
                            <option value="">Select Name</option>
                            <!-- Names will be dynamically added here -->
                        </select>
                    </div>
                    <div class="album-management">
                        <hr>
                        <h3>Albums</h3>
                        <hr>
                        <div id="albums-container" class="albums-container">
                            <!-- Albums will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <div class="photo-upload-container" style="display: none; text-align: center;">
                    <h3>Upload Photo to <span id="current-album-name"></span></h3>
                    <form id="photo-upload-form">
                        <input type="file" id="photo-file-input" accept="image/*">
                        <button class="msg-submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </section>
            
        </div>
    </main>

    <!-- Toggle script -->
    <script>
        const signinToggleBtn = document.getElementById("signin-toggle-btn");
        const signupToggleBtn = document.getElementById("signup-toggle-btn");
        const signInFormView = document.getElementById("signin-form");
        const signUpFormView = document.getElementById("signup-form");

        signinToggleBtn.addEventListener('click', () => {
            signInFormView.style.display = 'block';
            signUpFormView.style.display = 'none';
            signinToggleBtn.style.backgroundColor = 'blue';
            signinToggleBtn.style.color = 'white';
            signupToggleBtn.style.backgroundColor = 'lightgrey';
            signupToggleBtn.style.color = 'black';
        });

        signupToggleBtn.addEventListener('click', () => {
            signInFormView.style.display = 'none';
            signUpFormView.style.display = 'block';
            signinToggleBtn.style.backgroundColor = 'lightgrey';
            signinToggleBtn.style.color = 'black';
            signupToggleBtn.style.backgroundColor = 'blue';
            signupToggleBtn.style.color = 'white';
        });
    </script>

    <!-- Your main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
